<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <content>
        <div class="pop-title">
            <div>Totally Not Malware</div>
            <div>X</div>
        </div>

        <div class="pop-contain">
                <div class="pop-image-contain">
                    <img src="https://media.tenor.com/0RQlQ5EN5ggAAAAC/yui-anime.gif"
                    alt="anime-girl" class="pop-image"
                    >
                </div>

                <div class="pop-right">
                    <div class="pop-text">H-hi cc-an i get your credit card-dd??</div>
                    <div class="pop-input">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John" maxlength="30">

                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe" maxlength="50">

                        <label for="cc-expire">Expire Date:</label>
                        <input type="tel" name="cc-expire" class="cc-expire" placeholder="12/12" maxlength="5">

                        <label for="credit-cvc">Security Code:</label>
                        <input type="tel" name="credit-cvc" class="cc-cvc" placeholder="123" maxlength="3">

                        <label for="ccn">Credit Card Number:</label>
                        <input type="tel" id="ccn"  inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">

                    </div>
                    <button type="submit">Thanks!</button>
                </div>
        </div>
    </content>
</body>
</html>
